<!DOCTYPE html>
<html>
<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8"/>

    <script type="text/javascript" src="public/assets/main.js"></script>
</head>

<body>
<div id="app">Hello some</div>

<div class="js-tab-parent window-sidebar">
    <div class="window-module u-clearfix" style="border: 1px solid red;"></div>
    <div class="window-module u-clearfix">
        <h3 class="mod-no-top-margin">Добавить на карточку</h3>
        <div class="u-clearfix">
            <a class="button-link js-change-card-members" href="#" title="Участники">
                <span class="icon-sm icon-member"></span>
                <span>Участники</span></a>
            <a class="button-link js-edit-labels" href="#" title="Метки">
                <span class="icon-sm icon-label"></span>

                <span>Метки</span></a>
            <a class="button-link js-add-checklist-menu" href="#" title="Чек-лист">
                <span class="icon-sm icon-checklist"></span>

                <span>Чек-лист</span></a>
            <a class="button-link js-add-due-date" href="#" title="Срок">
                <span class="icon-sm icon-clock"></span>

                <span>Срок</span></a>
            <a class="button-link js-attach" href="#" title="Вложение">
                <span class="icon-sm icon-attachment"></span>
                <span>Вложение</span></a>
        </div>
    </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
